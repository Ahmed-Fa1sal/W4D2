<div class="task-container">
  <h1>{{ title }}</h1>

  <!-- Task Creation -->
  <div class="task-create">
    <input [(ngModel)]="newTaskTitle" placeholder="Enter task title" />
    <input [(ngModel)]="newTaskDescription" placeholder="Enter task description" />
    <button (click)="addTask()">Add Task</button>
  </div>

  <!-- Task List -->
  <div *ngIf="tasks$ | async as tasks; else loading">
    <ul>
      <li *ngFor="let task of tasks">
        <p>{{ task.title }} - {{ task.completed ? 'Completed' : 'Pending' }}</p>
        <p>{{ task.description }}</p>
        <button (click)="deleteTask(task.id)">Delete</button>
        <button (click)="toggleComplete(task)">Toggle Complete</button>
      </li>
    </ul>
  </div>

  <ng-template #loading>
    <p>Loading tasks...</p>
  </ng-template>
</div>
